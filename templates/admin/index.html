{% extends 'base.html' %}
{% block title %}관리자페이지{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h1 class="text-4xl font-bold text-gray-900 mb-2">관리자 페이지</h1>
          <p class="text-gray-600 text-lg">시스템 관리 및 승인 업무를 처리하실 수 있습니다</p>
        </div>
        <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-5 py-2.5 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 rounded-lg hover:from-gray-200 hover:to-gray-300 transition-all duration-200 shadow-sm hover:shadow-md font-medium">
          <i class="bi bi-arrow-left mr-2"></i>대시보드로
        </a>
      </div>
    </div>

    <!-- Admin Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 회원가입승인 Card -->
      <a href="{{ url_for('admin_members') }}" class="group relative overflow-hidden bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-purple-400 to-purple-600 opacity-10 rounded-full -mr-16 -mt-16 group-hover:opacity-20 transition-opacity duration-300"></div>
        <div class="p-8 relative z-10">
          <div class="flex items-center justify-between mb-6">
            <div class="bg-gradient-to-br from-purple-500 to-purple-600 p-4 rounded-xl shadow-lg">
              <i class="bi bi-person-check text-3xl text-white"></i>
            </div>
            <i class="bi bi-arrow-right text-2xl text-gray-400 group-hover:text-purple-500 group-hover:translate-x-2 transition-all duration-300"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-purple-600 transition-colors duration-300">
            회원가입승인
          </h3>
          <p class="text-gray-600 text-sm leading-relaxed mb-4">
            신규 회원가입 신청을 검토하고 승인 처리합니다
          </p>
          <div class="flex items-center text-purple-600 font-medium text-sm">
            <span>바로가기</span>
            <i class="bi bi-chevron-right ml-1"></i>
          </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-purple-500 to-purple-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
      </a>

      <!-- 책임보험승인 Card -->
      <a href="{{ url_for('admin_insurance') }}" class="group relative overflow-hidden bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-400 to-blue-600 opacity-10 rounded-full -mr-16 -mt-16 group-hover:opacity-20 transition-opacity duration-300"></div>
        <div class="p-8 relative z-10">
          <div class="flex items-center justify-between mb-6">
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-4 rounded-xl shadow-lg">
              <i class="bi bi-journal-check text-3xl text-white"></i>
            </div>
            <i class="bi bi-arrow-right text-2xl text-gray-400 group-hover:text-blue-500 group-hover:translate-x-2 transition-all duration-300"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors duration-300">
            책임보험승인
          </h3>
          <p class="text-gray-600 text-sm leading-relaxed mb-4">
            책임보험 가입 신청을 검토하고 승인 처리합니다
          </p>
          <div class="flex items-center text-blue-600 font-medium text-sm">
            <span>바로가기</span>
            <i class="bi bi-chevron-right ml-1"></i>
          </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 to-blue-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
      </a>

      <!-- 정산 Card -->
      <a href="{{ url_for('admin_settlement') }}" class="group relative overflow-hidden bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-green-400 to-green-600 opacity-10 rounded-full -mr-16 -mt-16 group-hover:opacity-20 transition-opacity duration-300"></div>
        <div class="p-8 relative z-10">
          <div class="flex items-center justify-between mb-6">
            <div class="bg-gradient-to-br from-green-500 to-green-600 p-4 rounded-xl shadow-lg">
              <i class="bi bi-calculator text-3xl text-white"></i>
            </div>
            <i class="bi bi-arrow-right text-2xl text-gray-400 group-hover:text-green-500 group-hover:translate-x-2 transition-all duration-300"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-green-600 transition-colors duration-300">
            정산
          </h3>
          <p class="text-gray-600 text-sm leading-relaxed mb-4">
            월별 보험료 정산 및 청구서를 생성합니다
          </p>
          <div class="flex items-center text-green-600 font-medium text-sm">
            <span>바로가기</span>
            <i class="bi bi-chevron-right ml-1"></i>
          </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-green-500 to-green-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
