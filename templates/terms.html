{% extends 'base.html' %}
{% block title %}책임보험약관{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-gray-50 py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">책임보험 약관 및 안내</h1>
        <p class="text-gray-600">중고차 매매업자 자동차보험 약관 및 상품 안내 자료를 확인하실 수 있습니다</p>
      </div>
      <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-5 py-2.5 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 rounded-lg hover:from-gray-200 hover:to-gray-300 transition-all duration-200 shadow-sm hover:shadow-md font-medium">
        <i class="bi bi-arrow-left mr-2"></i>대시보드로
      </a>
    </div>

    <!-- PDF Viewer Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100 mb-6">
      <div class="flex items-center mb-4">
        <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 p-2 rounded-lg mr-3">
          <i class="bi bi-file-earmark-pdf text-white text-lg"></i>
        </div>
        <h2 class="text-xl font-bold text-gray-900">상품 안내</h2>
      </div>
      <div class="w-full h-[80vh] rounded-lg overflow-hidden border border-gray-200">
        <object data="{{ url_for('terms_guide_pdf') }}" type="application/pdf" class="w-full h-full">
          <div class="flex flex-col items-center justify-center h-full p-8 text-center">
            <div class="bg-gray-100 rounded-full p-6 mb-4">
              <i class="bi bi-file-earmark-pdf text-6xl text-gray-400"></i>
            </div>
            <p class="text-gray-700 text-lg mb-6">PDF를 표시할 수 없습니다.</p>
            <p class="text-gray-600 mb-6">아래 버튼을 클릭해 다운로드하시거나 PDF 뷰어로 열어주세요.</p>
            <a href="{{ url_for('terms_guide_pdf') }}" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 font-medium">
              <i class="bi bi-box-arrow-up-right mr-2"></i>상품안내 PDF 열기
            </a>
          </div>
        </object>
      </div>
    </div>

    <!-- Download Button -->
    <div class="flex justify-end">
      <a href="{{ url_for('terms_policy_download') }}" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 font-bold">
        <i class="bi bi-download mr-2 text-xl"></i>약관 PDF 다운로드
      </a>
    </div>
  </div>
</div>
{% endblock %}
