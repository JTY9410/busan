<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ year }}년 {{ month }}월 {{ company }} 청구서</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body class="container py-4">
  <div class="no-print mb-3 d-flex gap-2">
    <a class="btn btn-outline-secondary" href="javascript:history.back()">뒤로</a>
    <button class="btn btn-primary" onclick="window.print()">저장(PDF로 저장)</button>
    <a class="btn btn-outline-primary" href="{{ url_for('admin_settlement', year=year, month=month) }}">수정</a>
  </div>

  <h4 class="text-center mb-4">{{ year }}년 {{ month }}월 {{ company }} 청구서</h4>
  <div class="mb-3">
    <div>1. 상  사 : {{ company }}</div>
    <div>2. 대표자  : {{ representative }}</div>
    <div>3. 사업자등록번호 : {{ business_number }}</div>
    <div>4. 청구건수 : {{ count }}</div>
    <div>5. 청구금액 : {{ '{:,}'.format(amount) }}원</div>
  </div>
  <div class="mt-4">
    <div>입금계좌</div>
    <div>입금은행</div>
  </div>
  <div class="mt-5 text-end">
    부산광역시자동차매매사업조합(직인생략)
  </div>
</body>
</html>
