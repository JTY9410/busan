<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ year }}년 {{ month }}월 {{ company }} 청구서</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body class="container mx-auto px-4 py-8 font-sans">
  <div class="no-print mb-4 flex gap-2">
    <a class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors duration-200" href="javascript:history.back()"><i class="bi bi-arrow-left mr-2"></i>뒤로</a>
    <button class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200" onclick="window.print()"><i class="bi bi-printer mr-2"></i>저장(PDF로 저장)</button>
    <a class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200" href="{{ url_for('admin_settlement', year=year, month=month) }}"><i class="bi bi-pencil-square mr-2"></i>수정</a>
  </div>

  <h4 class="text-center text-3xl font-bold text-gray-800 mb-6">{{ year }}년 {{ month }}월 {{ company }} 청구서</h4>
  <div class="text-lg text-gray-700 mb-6 space-y-2">
    <div>1. 상  사 : <span class="font-semibold">{{ company }}</span></div>
    <div>2. 대표자  : <span class="font-semibold">{{ representative }}</span></div>
    <div>3. 사업자등록번호 : <span class="font-semibold">{{ business_number }}</span></div>
    <div>4. 청구건수 : <span class="font-semibold">{{ count }}</span></div>
    <div>5. 청구금액 : <span class="font-semibold">{{ '{:,}'.format(amount) }}원</span></div>
  </div>
  <div class="mt-8 text-lg text-gray-700 space-y-2">
    <div>입금계좌 : <span class="font-semibold">[계좌번호 입력]</span></div>
    <div>입금은행 : <span class="font-semibold">[은행명 입력]</span></div>
  </div>
  <div class="mt-12 text-right text-lg font-semibold text-gray-800">
    부산광역시자동차매매사업조합(직인생략)
  </div>
</body>
</html>
