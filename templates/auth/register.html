{% extends 'base.html' %}
{% block title %}회원가입 - 책임보험{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-gray-50 py-8">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-gray-100">
      <div class="text-center">
        <div class="inline-flex items-center justify-center mb-4">
          <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-3 rounded-xl shadow-md">
            <i class="bi bi-person-plus text-3xl text-white"></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">책임보험 회원가입신청</h1>
        <p class="text-gray-600">회원가입 신청 후 관리자 승인을 받으시면 로그인하실 수 있습니다</p>
      </div>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <form method="post" enctype="multipart/form-data" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- 아이디 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-person mr-2 text-blue-500"></i>아이디 <span class="text-red-500">*</span>
            </label>
            <input type="text" name="username" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white" 
                   required>
          </div>

          <!-- 비밀번호 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-lock mr-2 text-blue-500"></i>비밀번호 <span class="text-red-500">*</span>
            </label>
            <input type="password" name="password" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white" 
                   required>
          </div>

          <!-- 상사명 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-building mr-2 text-blue-500"></i>상사명 <span class="text-red-500">*</span>
            </label>
            <input type="text" name="company_name" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white" 
                   required>
          </div>

          <!-- 주소 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-geo-alt mr-2 text-blue-500"></i>주소
            </label>
            <input type="text" name="address" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <!-- 사업자번호 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-card-text mr-2 text-blue-500"></i>사업자번호 <span class="text-red-500">*</span>
            </label>
            <input type="text" name="business_number" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white" 
                   required>
          </div>

          <!-- 법인번호 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-file-earmark-text mr-2 text-blue-500"></i>법인번호
            </label>
            <input type="text" name="corporation_number" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <!-- 대표자 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-person-badge mr-2 text-blue-500"></i>대표자
            </label>
            <input type="text" name="representative" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <!-- 연락처 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-telephone mr-2 text-blue-500"></i>연락처
            </label>
            <input type="text" name="phone" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <!-- 휴대폰 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-phone mr-2 text-blue-500"></i>휴대폰
            </label>
            <input type="text" name="mobile" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <!-- 이메일 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-envelope mr-2 text-blue-500"></i>이메일
            </label>
            <input type="email" name="email" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white">
          </div>

          <!-- 사업자등록증 첨부 -->
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-paperclip mr-2 text-blue-500"></i>사업자등록증 첨부 (선택)
            </label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors duration-200">
              <div class="space-y-1 text-center">
                <i class="bi bi-cloud-upload text-3xl text-gray-400"></i>
                <div class="flex text-sm text-gray-600">
                  <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                    <span>파일 선택</span>
                    <input id="file-upload" name="registration_cert" type="file" class="sr-only" accept=".pdf,.jpg,.jpeg,.png">
                  </label>
                  <p class="pl-1">또는 드래그하여 놓기</p>
                </div>
                <p class="text-xs text-gray-500">PDF, JPG, PNG 파일 (최대 10MB)</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-6 border-t border-gray-200">
          <button type="submit" 
                  class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5">
            <i class="bi bi-check-circle mr-2"></i>회원가입 신청
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
