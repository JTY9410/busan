{% extends 'base.html' %}
{% block title %}회원가입 - 책임보험{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3 text-center">책임보험 회원가입신청</h5>
        <form method="post" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">아이디</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">비밀번호</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">상사명</label>
              <input type="text" name="company_name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">주소</label>
              <input type="text" name="address" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">사업자번호</label>
              <input type="text" name="business_number" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">법인번호</label>
              <input type="text" name="corporation_number" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">대표자</label>
              <input type="text" name="representative" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">연락처</label>
              <input type="text" name="phone" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">휴대폰</label>
              <input type="text" name="mobile" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">이메일</label>
              <input type="email" name="email" class="form-control">
            </div>
            <div class="col-12">
              <label class="form-label">사업자등록증 첨부 (선택)</label>
              <input type="file" name="registration_cert" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
            </div>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" type="submit">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
