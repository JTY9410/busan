<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 - 책임보험</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { @apply bg-gray-50; }
    .login-container { @apply min-h-screen flex items-center justify-center; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <div class="w-full max-w-md">
          <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="h-20 mx-auto mb-5">
            <h4 class="text-2xl font-bold text-gray-800">책임보험가입신청</h4>
          </div>
          <div class="bg-white shadow-md rounded-lg p-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="p-3 rounded-md mb-2 {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form method="post">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                <input type="text" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">로그인</button>
                <a href="{{ url_for('register') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">회원가입</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
